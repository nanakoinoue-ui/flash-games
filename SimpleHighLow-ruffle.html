<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash ゲーム（Ruffle 版）</title>
  <!-- Ruffle: Flash エミュレーター（CDN 版） -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #f4f4f4; font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Yu Gothic", Meiryo, sans-serif; }
    .wrap { width: min(95vw, 960px); }
    h1 { font-size: 1.1rem; margin: 0.5rem 0 0.75rem; }
    .player {
      /* 16:10 の比率で可変。必要なら fixed サイズに変更可 */
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3; /* ゲームの縦横比に合わせて変更（例: 16/9, 4/3 など） */
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,.12);
    }
    .player embed, .player object {
      width: 100%;
      height: 100%;
      display: block;
    }
    .note { font-size: 0.9rem; color: #555; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Flash ゲーム（Ruffle で再生）</h1>
    <div class="player">
      <!-- アップロードした SWF ファイル名を指定 -->
      <embed src="billHighOrLow.swf" />
    </div>
    <p class="note">動作しない場合：SWF が ActionScript 3.0 だと未対応機能があることがあります。できるだけ古い（AS2）版の SWF をお試しください。</p>
  </div>
</body>
</html>
