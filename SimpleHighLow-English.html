<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Flash Game (Ruffle Player)</title>
  <!-- Ruffle: Flash Emulator (CDN) -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #f4f4f4; font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, sans-serif; }
    .wrap { width: min(95vw, 960px); }
    h1 { font-size: 1.2rem; margin: 0.5rem 0 0.75rem; text-align: center; }
    .player {
      /* Adjustable 4:3 aspect ratio — change if needed */
      position: relative;
      width: 100%;
      aspect-ratio: 4 / 3;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,.12);
    }
    .player embed, .player object {
      width: 100%;
      height: 100%;
      display: block;
    }
    .note { font-size: 0.9rem; color: #555; margin-top: 0.5rem; text-align: center; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Bill High or Low</h1>
    <div class="player">
      <!-- Specify the uploaded SWF file name -->
      <embed src="SimpleHighLow.swf" />
    </div>
    <p class="note">
      If the game doesn’t run correctly: your SWF file might use ActionScript 3.0,
      which isn’t fully supported by Ruffle yet. Try using an older (AS2) version if possible.
    </p>
  </div>
</body>
</html>
