<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dog Simple Poker (Ruffle)</title>
  <!-- Ruffle: Flash Emulator -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <style>
    html, body { height: 100%; margin: 0; }
    body { display: grid; place-items: center; background: #009933; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { width: 100%; max-width: 1280px; }
    h1 { font-size: 1.4rem; margin: 0.5rem 0 0.75rem; text-align: center; color: #fff; }
    .player {
      position: relative;
      width: 100%;
      height: 720px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 28px rgba(0,0,0,.12);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .player embed, .player object {
      width: 100%;
      height: 100%;
      transform: scale(1.5);
      transform-origin: center center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Dog Simple Poker</h1>
    <div class="player">
      <embed src="dog_SimplePoker.swf" />
    </div>
  </div>
</body>
</html>
