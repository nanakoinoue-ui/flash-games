<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play with Pico</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;

  <div id="flash-container">
    <ruffle-player src="PlaywithPico.swf" autoplay="on" allowfullscreen="true"></ruffle-player>
